<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Final Project</title>
</head>

<body>
    <header>
        <h1 id="main_header">Phone Book</h1>
    </header>

    <main>

        <button class="button" id="add">Add new person</button>

        <ul id="Contacts_list">
            <li>
                person 1
            </li>
            <li>
                person 2
            </li>
            <li>
                person 3
            </li>
        </ul>

        <button class="button" id="contact">Contact</button>
        <button class="button" id="show_data">Show details</button>

    </main>


    <footer>
        <p>&copy; All rights reserved to Victoria and Meital</p>

    </footer>

    <!-- Modal -->
    <div class="modal" id="add-new-contact" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="name-field">Name *:</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" id="name-field" name="name" placeholder="  Name" maxlength="30">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone-field">Phone *:</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" id="phone-field" name="phone-number" maxlength="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address-field">Address:</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" id="address-field" name="address" placeholder="  Address"
                                    maxlength="30">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age-field">Age:</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" id="age-field" name="age" placeholder="  Age" maxlength="3">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="img-field">Image URL:</label>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" id="img-field" name="img" placeholder="  Image URL" maxlength="224">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button id="save_btn">Save</button>
        </div>
    </div>

    <!--Contact Popup-->
    <div class="modal " id="contact-popup">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Name: </p>
            <p>Age: </p>
            <p>Telephone: </p>
            <p>Address: </p>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
